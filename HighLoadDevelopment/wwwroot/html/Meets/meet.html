	<header>

			<h1 id="home">Meets</h1>
		</div>
		<div class="header-center">
			<button id="toSearch">Расширенный поиск</button>
			<form name="searchform">
				<input type="text" placeholder="Поиск..." id="name" name="searchname">
				<button type="submit">Поиск</button>
			</form>
		</div>
		<div class="header-right">
			<button id="myPage">Мой аккаунт</button>
			<button id="logIut">Выйти</button>
		</div>
	</header>

	<div class="main">

			<div class="author">
				<div class="myc2">
					<img id="avatar" src="" />
				</div>
				<div class="myc3">
					<h1 style="display: inline-block !important; cursor: pointer;" id="author"><strong id="username"></strong></h1>
					<h1 style="display: inline-block !important"><strong id="rating"></strong></h1>
					<h1><strong id="eventname"></strong></h1>
				</div>
			</div>
			<div class="description">

					<h3>Статус:</h3>
					<p id="status"></p>
				</div>
				<div>
					<h3>Дата и время:</h3>
					<p id="dateandtime"></p>
				</div>
				<div>
					<h3>Город:</h3>
					<p id="city"></p>
				</div>
				<div>
					<h3>Место:</h3>
					<p id="place"></p>
				</div>
				<div>
					<h3>Количество гостей:</h3>
					<p id="guests"></p>
				</div>
				<div>
					<h3>Описание:</h3>
					<p class="descP" id="description"></p>
				</div>
				<div>
					<h3>Тэги:</h3>
					<p><strong id="tags"></strong></p>
				</div>
				<div>
					<h3>Гости:</h3>
					<p id="guestsnames" style="display: none"></p>
				</div>
			</div>
			<div class="manage" id="manageButtons">
				<button style="margin-right: 3%;" id="cancelEvent">Отменить встречу</button>
				<button style="margin-right: 3%;" id="changeEvent">Изменить встречу</button>
				<button id="showGuestList">Посмотреть гостей</button>
			</div>
			<div class="manage" id="joinButtons">
				<label style="font-size: 1.3vw; margin-right: 1vw">Вы не заявлены на эту встречу</label>
				<button id="join" style="margin-right: 3%;">Присоединиться к встрече</button>
			</div>
			<div class="manage" id="addCommentButtonSection">
				<button id="addComment" style="margin-right: 3%;">Добавить комментарий</button>
			</div>
			<div class="manage" id="LeaveButtons">
				<label style="font-size: 1.3vw; margin-right: 1vw">Вы зарегистрированы на эту встречу</label>
				<button id="leave">Покинуть встречу</button>
			</div>
			<div class="manage" id="markForm">
				<form>
					<label style="font-size: 1.2vw;"><strong>Оценка организатору:</strong></label>
					<input type="number" name="rating" value="5" min="1" max="10" style="width:5%; font-size: 1.2vw; padding-left: 0.5%;">
					<button>Оценить</button>
				</form>
			</div>
		</div>
		<h1 id="addCommH1" style="font-size: 2.2vw; margin-left: 5%; display: none">Добавить комментарий</h1>

					<h2 style="display: inline;">UserName</h2>
					<button id="addCommentPOST">Добавить комментарий</button>
				</div>
			</div>
		</div>
