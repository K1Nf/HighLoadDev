	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="/css/Account.css">

	<title></title>

<body>
	<header>
		<div class="header-left">
			<h1 id="home">Meets</h1>
		</div>
		<div class="header-center">
			<button id="toSearch">Расширенный поиск</button>
			<form name="searchform">
				<input type="text" placeholder="Поиск..." id="name" name="searchname">
				<button type="submit">Поиск</button>
			</form>
		</div>
		<div class="header-right">
			<button id="myPage">Мой аккаунт</button>
			<button id="logOut">Выйти</button>
		</div>
	</header>

	<div class="main" id="maindiv">
		<div class="account">
			<div class="data">
				<div>
					<h1 style="font-size: 2.3vw; text-align:center; margin-bottom:3vh;" id="fullname"></h1>
				</div>
				<div class="leftpart">
					<img id="picture" style="width:90%;height:auto;">
					<h2 id="nickandrating"></h2>
					<div style="margin-top: 2%; display: flex; justify-content: space-evenly;">

							Редактировать профиль
							<svg xmlns="http://www.w3.org/2000/svg" style="width: 1vw;" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
								<path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />

						<button id="reportUser">
							Пожаловаться на пользователя 
						</button>
					</div>
				</div>

				<div class="rightpart">
					<div class="accdesc">
						<h2>Телефон:</h2>
						<p id="phone"></p>
					</div>
					<hr>
					<div class="accdesc">
						<h2>Эл. почта:</h2>
						<p id="email"></p>
					</div>
					<hr>
					<div class="accdesc">
						<h2>Локация:</h2>
						<p id="location"></p>
					</div>
					<hr>
					<div class="accdesc">
						<h2>О себе:</h2>
						<p id="information"></p>
					</div>
					<hr>
					<div class="accdesc">
						<h2>Интересы:</h2>
						<p id="tags"></p>
					</div>
					<hr>
				</div>
			</div>
		</div>
		<div class="events">
			<div class="eventstable">
				<div style="margin-bottom: 1%; margin-left: 0;">
					<h5 style="display: inline-block; font-size:1.5vw;  margin-right: 1%;">Мои созданные встречи</h5>
					<button id="showMyEvents" style="background-color: black; color: floralwhite;">Скрыть список моих встреч</button>
					<button id="createNewEvent" style="background-color: black; color: floralwhite; float: right;">
						Создать новую встречу
						<svg xmlns="http://www.w3.org/2000/svg" style="width: 1vw;" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
							<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />

					</button>
				</div>
				<table class="table table-striped table-bordered">
					<thead>
						<tr class="table-dark">
							<th style="width:15%">Статус</th>
							<th style="width:40%">Название</th>
							<th style="width:20%">Дата и время</th>
							<th style="width:10%">Гости</th>
							<th style="width:15%">Управление</th>
						</tr>
					</thead>
					<tbody id="myeventstable">
					</tbody>
				</table>
				<br>
				<hr>
				<div style="margin-bottom: 1%; text-align: left;">
					<h5 style="display: inline-block; font-size:1.5vw;  margin-right: 1%;">Мероприятия и встречи к посещению</h5>
					<button id="ShowGuestsEvents" style="background-color: black; color: floralwhite;">Скрыть список встреч</button>
				</div>
				<table class="table table-striped table-bordered">
					<thead>
						<tr class="table-dark">
							<th style="width:15%">Статус</th>
							<th style="width:20%">Автор</th>
							<th style="width:30%">Название</th>
							<th style="width:20%">Дата и время</th>
							<th style="width:15%">Управление</th>
						</tr>
					</thead>
					<tbody id="guestsevents">
					</tbody>
				</table>
			</div>

		<h3>ITS MY WEBSITE</h3>
